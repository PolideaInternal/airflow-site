[related]
threshold = 50.0
includeNewer = true
toLower = false

  [[related.indices]]
  name = "keywords"
  weight = 100.0

  [[related.indices]]
  name = "tags"
  weight = 80.0

  [[related.indices]]
  name = "author"
  weight = 50.0

[permalinks]
tags = "/blog/tags/:slug/"

<div class="box-event small">
    <img src="{{ .image }}" alt="Commiter {{ .name }}"
         style="width: 80px; height: 80px; border-radius: 50%"/>
    <p class="bodytext__xsmall--greyish" style="margin-top: 12px">@{{ .nick }}</p>
    <p class="bodytext__xsmall--brownish">{{ .name }}</p>
    <div class="d-flex flex-wrap justify-content-center">
        {{ range .social_media }}
            {{ with resources.Get .icon }}
                <div style="margin: 0 6px">
                    {{ .Content | safeHTML }}
                </div>
            {{ end }}
        {{ end }}
    </div>
</div>

{{ $text := .Get "text" }}
{{ $svg_path := .Get "svg_path" | default "icons/github.svg" }}
<button class="btn-hollow btn-brown btn-with-icon">
    {{ with resources.Get $svg_path }}{{ ( . | minify).Content | safeHTML }}{{ end }}
    <span class="bodytext__xsmall--brownish">{{ $text }}</span>
</button>

---
default_stages: [commit, push]
default_language_version:
  # force all unspecified python hooks to run python3
  python: python3

repos:
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.7
    hooks:
      - id: forbid-tabs
        exclude: ^airflow/_vendor/.*$|^docs/Makefile$
      - id: insert-license
        name: Add licence for all other files
        exclude: ^\.github/.*$"|^airflow/_vendor/.*$
        args:
          - --comment-style
          - "|#|"
          - --license-filepath
          - LICENSE-template.txt
          - --fuzzy-match-generates-todo
        files: >
          \.toml$|^Dockerfile.*$
      - id: insert-license
        name: Add licence for all JS files
        files: \.js$
        exclude: ^\.github/.*$|^airflow/_vendor/.*$
        args:
          - --comment-style
          - "/**| *| */"
          - --license-filepath
          - LICENSE-template.txt
          - --fuzzy-match-generates-todo
      - id: insert-license
        name: Add licence for all shell files
        exclude: ^\.github/.*$"|^airflow/_vendor/.*$
        types: [shell]
        files: ^breeze$|^breeze-complete$|\.sh$
        args:
          - --comment-style
          - "|#|"
          - --license-filepath
          - LICENSE-template.txt
          - --fuzzy-match-generates-todo
      - id: insert-license
        name: Add licence for all yaml files
        exclude: ^\.github/.*$"|^airflow/_vendor/.*$
        types: [yaml]
        args:
          - --comment-style
          - "|#|"
          - --license-filepath
          - LICENSE-template.txt
          - --fuzzy-match-generates-todo
      - id: insert-license
        name: Add licence for all md files
        files: \.md$
        exclude: ^\.github/.*$|^airflow/_vendor/.*$
        args:
          - --comment-style
          - "<!--|| -->"
          - --license-filepath
          - LICENSE-template.txt
          - --fuzzy-match-generates-todo
  - repo: meta
    hooks:
      - id: check-hooks-apply
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-executables-have-shebangs
      - id: check-xml
  - repo: local
    hooks:
      - id: yamllint
        name: Check yaml files with yamllint
        entry: yamllint -c yamllint-config.yml
        language: python
        additional_dependencies: ['yamllint']
        types: [yaml]
        exclude: ^.*init_git_sync\.template\.yaml$|^.*airflow\.template\.yaml$
      - id: shellcheck
        name: Check Shell scripts syntax correctness
        language: docker_image
        entry: koalaman/shellcheck:stable -x -a
        types: [shell]
        files: ^breeze$|^breeze-complete$|\.sh$|^hooks/build$|^hooks/push$
        exclude: ^airflow/_vendor/.*$
      - id: lint-dockerfile
        name: Lint dockerfile
        language: docker_image
        types:
          - dockerfile
        entry: --entrypoint /bin/hadolint hadolint/hadolint:latest -
      - id: eslint
        name: Lint javascript files
        entry: ./site.sh lint-js
        language: system
        always_run: true
        pass_filenames: false
      - id: stylelint
        name: Lint CSS files
        entry: ./site.sh lint-css
        language: system
        always_run: true
        pass_filenames: false
